<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
     <div class="container-fluid" h-100>
         <header class="header">
             <h1>Picture and Music Game</h1>
         </header>
        <div class="row justify-content-center mx-auto col-sm-10">
            <div class="col-sm-6">
                <img id="image" src="assets/images/heart.jpg" width="90%"><!--assets/images/bg.jpg-->
                <div>
                        <audio id="jaychou" controls>
                            <source src="assets/music/jaychou.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                        <audio id="heart" controls>
                            <source src="assets/music/heart.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <audio id="letitgo" controls>
                            <source src="assets/music/letitgo.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <audio id="amazon" controls>
                            <source src="assets/music/amazon.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <h2>Press any key to get started!</h2>
                </div>
                <div class="row">
                    <h3 id="currentword"></h3>
                </div>    
                <div class="row">
                    <h3>GUESSES LEFT:
                        <span id="guessesRemaining"></span>
                    </h3>
                </div>    
                <div class="row">
                    <h3>WINS:
                        <span id="winsTimes"></span>
                    </h3>
                </div>    
                <div class="row">
                    <h3>LOSSES:
                        <span id="lossTimes"></span>
                    </h3>
                </div>    
                <div class="row">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="guessesletter"></span>
                    </h3>
                </div>    
                    
            </div>
        </div>
    </div>    
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
